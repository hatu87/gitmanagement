<html ng-app="store">
	<head>
		<title>Bitbucket test api</title>
		<link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'/>
		<script type='text/javascript' src="./js/angular.min.js"></script>
		<script type='text/javascript' src="./js/app.js"></script>
		<script type='text/javascript' src="./js/bitbucket.js"></script>
		<script type='text/javascript' src="./js/oauth-signature.js"></script>
		<script type='text/javascript' src="./js/oauth-1.0a.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
		<!-- <script type='text/javascript' src="js/oauth-signature.min.js"></script> -->
	</head>
	<body ng-controller="FirstCtrl">
		<input type="text" ng-model="data.message">
  		<h1>{{data.message + " world"}}</h1>
		<p>{{"hello" + " you"}}</p>
		<label>{{result}}</label>
		Success: {{success}}
		Error: {{error}}
	</body>
</html>
